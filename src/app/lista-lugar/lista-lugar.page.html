<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>{{this.proveedor.opcion}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>

  <!-- esta es la lista devuele los lugares de la categoria elegida -->
  <ion-list>
    <ion-item *ngFor="let lugar of lugares">
      <ion-label (click)="verLugar(lugar.id, lugar.nombre)" >{{lugar.nombre}} - {{lugar.id}}</ion-label>
    </ion-item>
  </ion-list>

  <div>
    <footer class="pie">
      <p>Hecho por AfterWork - 2022</p>
      <p>
        Fuente de los datos:
        <a href="https://datosabiertos-apis.buenosaires.gob.ar/BA_Root/Documentacion?schema_name=busqueda_lugares">
          Lugares de inter√©s de la ciudad de Buenos Aires</a>
      </p>
    </footer>
  </div>

</ion-content>
